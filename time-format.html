<dom-module id="time-format">
    <template>
        <style></style>
        <span id='format'></span>
    </template>
</dom-module>


<script>
    Polymer({
        is: 'time-format',
        properties: {
            time: {
                type: String,
                observer: 'process'
            },
            format: {
                type: String,
                observer: 'process'
            }
        },
        MON3: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        DAY3: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        ready: function () {
            if (!this.caps) this.caps = false;
        },
        process: function () {
            if (!this.time) return;
            var out = this.format;
            var t = new Date(Date.parse(this.time));
            var rep = {
                DDD: this.DAY3[(t.getDay() + 6) % 7],
                DD: t.getDate(),
                MMM: this.MON3[t.getMonth()],
                MM: (t.getMonth() + 1),
                YYYY: t.getFullYear()
            };
            //                console.log('rep',rep);
            for (var typ in rep)
                out = out.replace(typ, rep[typ]);
            if (this.caps) out = out.toUpperCase();
            this.$.format.innerHTML = out;
        },
    });
</script>
