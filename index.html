<!doctype html>
<html>

<head>

  <title>Date Components</title>

  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="date-years.html">
    <link rel="import" href="date-months.html">
    <link rel="import" href="date-days.html">
</head>

<body>
    <template is='auto-binding'>
    <div style='border:1px solid silver;width:290px;'>
        {{dayName}}, {{day}}. {{monthName}}. {{year}}
        <hr/>
        <date-years year="{{year}}"></date-years>
        <hr/>
        <date-months month="{{month}}" monthName='{{monthName}}'></date-months>
        <hr/>
        <date-days year='{{year}}' month='{{month}}' day="{{day}}" dayName="{{dayName}}" showDayNames='true'></date-days>
    </div>
    </template>

</body>
</html>
